<script>
    layui.use(['form', 'laydate', 'table', 'jquery'], function () {
        var form = layui.form;
        var laydate = layui.laydate;
        var table = layui.table;
        var $ = layui.jquery;

        // 初始化日期选择器
        laydate.render({
            elem: '#expiration-date',
            type: 'datetime'
        });
        laydate.render({
            elem: '#created-at',
            type: 'datetime'
        });
        laydate.render({
            elem: '#updated-at',
            type: 'datetime'
        });
        laydate.render({
            elem: '#plus-ex-time',
            type: 'datetime'
        });
        // 自定义验证规则
        form.verify({
            user_code: function (value) {
                if (value.length < 1) {
                    return '用户授权码不能为空';
                }
            },
            email: function (value) {
                if (value.length < 1) {
                    return '邮箱不能为空';
                }
            }
        });

        var loadUserTable = function () {
            $('#user-table').show(); // 显示表格区域

            // 初始化表格
            table.render({
                elem: '#userTable',
                url: '/share/get_user_all_info', // 数据接口
                toolbar: '#usertoolbarDemo',
                height: 'full-35',
                // page: true, // 开启分页
                cols: [[ // 表头
                    {type: 'checkbox'}, // 添加复选框
                    // {field: 'id', title: 'ID', sort: true},
                    {field: 'user_code', title: '用户授权码'},
                    {
                        field: 'is_plus',
                        title: 'Plus用户',
                        sort: true,
                        templet: function (d) {
                            if (d.is_plus === 1) {
                                return '<span class="layui-badge layui-bg-purple">Plus</span>';
                            } else {
                                return '<span class="layui-badge layui-bg-blue">普通</span>';
                            }
                        }
                    },


                    {field: 'email', title: '邮箱'},
                    {field: 'carid', title: '车辆ID'},
                    {field: 'created_at', title: '创建时间', sort: true},
                    {field: 'expiration_date', title: '过期时间', sort: true},
                    {field: 'auto_car', title: '自动换车', sort: true},
                    // {field: 'state', title: '状态', sort: true},
                    {
                        field: 'state',
                        title: '状态',
                        sort: true,
                        templet: function (d) {
                            if (d.state === 1) {
                                return '<span class="layui-badge layui-bg-green">正常</span>';
                            } else {
                                return '<span class="layui-badge">封禁</span>';
                            }
                        }
                    },
                    // {field: 'nickname', title: '昵称'},
                    {field: 'remark', title: '备注'},
                ]],
                parseData: function (res) { // 解析返回的数据格式
                    if (res.status === 200) {
                        return {
                            "code": 0, // 解析接口状态
                            "msg": res.message, // 解析提示文本
                            "count": res.data.length, // 解析数据长度
                            "data": res.data // 解析数据列表
                        };
                    }
                },
                text: {
                    none: '没有用户数据' // 空数据时的提示文字
                }

            });
        };

        // 当点击用户管理时加载表格
        $('#refresh').click(function () {
            table.reload('userTable');
        });

        $(document).ready(function () {
            // 页面加载时直接显示用户管理页面
            // loadUserTable();
            // 触发用户管理链接的点击事件
            // $('#user-management').trigger('click');

            // 当点击用户管理时加载表格并隐藏车辆管理表格
            $('#user-management').click(function () {
                $('#car-table').hide(); // 隐藏车辆管理表格
                //隐藏首页卡片
                $('#home-card').hide();
                loadUserTable();
            });

            // 当点击车辆管理时加载表格并隐藏用户管理表格
            $('#car-management').click(function () {
                $('#user-table').hide(); // 隐藏用户管理表格
                $('#home-card').hide();
                loadCarTable();
            });
        });
        $('#home').trigger('click');
        // 新增用户按钮的点击事件处理函数
        $(document).on('click', '#add-user', function () {
            layer.open({
                type: 1,
                title: '新增用户',
                content: $('#add-user-form'), // 这里content是一个普通的String
                area: ['400px', 'auto'],
                btn: ['提交', '取消'],
                yes: function (index, layero) {
                    // 当点击‘提交’按钮的时候，获取form表单中的值
                    var formData = form.val("add-user-form");
                    $.ajax({
                        url: '/share/add_user_info',
                        type: 'POST',
                        data: JSON.stringify(formData), // 将数据转换为JSON字符串
                        contentType: 'application/json', // 设置请求头的Content-Type为application/json
                        success: function (data) {
                            if (data.status === 200) {
                                layer.msg('新增成功');
                                table.reload('userTable');
                            } else {
                                layer.msg('新增失败');
                            }
                        }
                    });
                    layer.close(index); // 如果设定了yes回调，需进行手工关闭
                }
            });
        });
        // 编辑用户按钮的点击事件处理函数
        $(document).on('click', '#edit-user', function () {
            var checkStatus = table.checkStatus('userTable'); // 获取表格的选中状态
            var data = checkStatus.data; // 获取选中行的数据

            if (data.length === 0) {
                layer.msg('请先选择要编辑的行');
                return;
            }
            if (data.length > 1) {
                layer.msg('不能选择多行');
                return;
            }
            // 弹出表单
            layer.open({
                type: 1,
                title: '编辑用户',
                content: $('#edit-user-form'), // 这里content是一个普通的String
                area: ['400px', 'auto'],
                btn: ['提交', '取消'],
                yes: function (index, layero) {
                    // 当点击‘提交’按钮的时候，获取form表单中的值
                    var formData = form.val("edit-user-form");
